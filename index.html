<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">KodeGo Exercise</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">About</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>e-Calculator</h1>
    <p class="lead">A simple calculator using HTML, CSS, Bootstrap and JavaScript</p>

<div class="form-center">
<div class="centercalcy">
  <form form name="calcy">
    <input type="text" name="" value="i-Calculator" id="app_name">

    <input type="text" name="answers" id="display_answer">

    <div class="layer2">
      <input type="button" name="" class="oper" value="c" id="clearbutton" onclick="calcy.answers.value= '' ">

      <input type="button" name="" class="oper" value="=" onclick="calcy.answers.value =eval(calcy.answers.value) ">
    </div>
  
    <div class="layer1">
      <input type="button" name="" class="main_num" value="7" onclick="calcy.answers.value += '7' ">
      <input type="button" class="main_num" value="8" onclick="calcy.answers.value +='8' ">
      <input type="button" class="main_num" value="9" onclick="calcy.answers.value +='9' ">
      <input type="button" name="" class="oper" value="*" onclick="calcy.answers.value += '*' ">
    </div>
  
    <div class="layer1">
      <input type="button" class="main_num" value="4" onclick="calcy.answers.value += '4' ">
      <input type="button" class="main_num" value="5" onclick="calcy.answers.value +='5' ">
      <input type="button" class="main_num" value="6" onclick="calcy.answers.value +='6' ">
      <input type="button" class="oper" value="-" onclick="calcy.answers.value += '-' ">
    </div>

    <div class="layer1">
      <input type="button" class="main_num" value="1" onclick="calcy.answers.value += '1' ">
      <input type="button" class="main_num" value="2" onclick="calcy.answers.value +='2' ">
      <input type="button" class="main_num" value="3" onclick="calcy.answers.value +='3' ">
      <input type="button" class="oper" value="+" onclick="calcy.answers.value += '+' ">
    </div>

    <div class="layer1">

      <input type="button" class="oper" value="." onclick="calcy.answers.value += '.' ">
      <input type="button" class="main_num" value="0" onclick="calcy.answers.value +='0' ">
      <input type="button" class="oper" value="%" onclick="calcy.answers.value +='%' ">
      <input type="button" class="oper" value="/" onclick="calcy.answers.value += '/' ">
    </div>

  
  </form>

</div>
</div>

  </main>

  
  <footer class="mt-auto text-white-50">
    <p>a KodeGo Exercise  |  WebDev: Rodrigo I. Aguirre Jr. </p>
  </footer>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
